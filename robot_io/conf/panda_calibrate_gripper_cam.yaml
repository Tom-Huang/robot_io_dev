save_dir: "${project_dir}/robot_io/calibration/calibration_files"
num_poses: 50
marker_id: 11
robot:
  use_impedance: false
marker_detector:
  marker_description: "./tags/marker_36h11b2_3x3x_3cm_two.json"


hydra:
  run:
    dir: ${save_dir}

defaults:
  - setup
  - env: env
  - robot: panda_frankx_interface_policy
  - cams/gripper_cam@cam: framos_highres
  - marker_detector: apriltag_board
  - calibration/gripper_cam_pose_sampler@gripper_cam_pose_sampler: panda_sampler
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog

